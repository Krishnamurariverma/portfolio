<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>
    <div class="Container">
        <div class="box">
            <input type="text" name="name" id="display" placeholder="0">

        </div>
        <div>
            <button>()</button>
            <button>AC</button>
            <button>C</button>
            <button>%</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
            </div>
             <div>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>+</button>
             </div>
            <div>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>-</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
